<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.9.0/fonts/remixicon.css" rel="stylesheet" />

</head>

<body class="min-h-screen bg-gray-200 p-6">

    <!-- overlay  -->
    <div id="overlay" class="fixed inset-0 hidden bg-black/50 backdrop-blur-sm flex items-center justify-center z-50">
        <!-- form  -->
        <div onclick="event.stopPropagation()" class=" w-full max-w-sm bg-gray-100 p-6 rounded-xl shadow-xl">
            <div class="flex justify-between items-center">
                <h1 class="text-2xl text-blue-500 font-bold">Student Form</h1>
                <p
                    class="overlay text-4xl font-bold active:scale-90  transition-all duration-200 cursor-pointer text-red-500 ">
                    &times;</p>
            </div>
            <form id="form" class="flex flex-col gap-3">
                <div class="flex flex-col">
                    <label for="name" class="font-bold">Name</label>
                    <input type="text" id="name" placeholder="Name"
                        class="p-1.5 border rounded border-blue-200 focus:outline-blue-500">
                    <p id="name-error" class=" hidden absolute left-1/2  text-sm text-red-500"></p>

                </div>
                <div class="flex flex-col">
                    <label for="email" class="font-bold">Email</label>
                    <input type="text" id="email" placeholder="Email"
                        class="p-1.5 border rounded border-blue-200 focus:outline-blue-500">
                    <p id="email-error" class=" hidden absolute left-1/2  text-sm text-red-500"></p>

                </div>
                <div class="flex flex-col">
                    <label for="marks" class="font-bold">Marks</label>
                    <input type="number" min="0" max="100" id="marks" placeholder="marks"
                        class="p-1.5 border rounded border-blue-200 focus:outline-blue-500" required>
                </div>

                <button id="save-btn" type="submit"
                    class="bg-blue-500 text-white font-bold py-2 rounded hover:bg-blue-600 cursor-pointer active:scale-95 transition-all duration-200">Submit</button>
            </form>
        </div>

    </div>

    <!-- layout  -->
    <div class="p-4 flex flex-col gap-8 rounded bg-white shadow-2xl  mx-auto w-2xl sm:w-6xl mt-20 h-auto">

        <div class="flex  justify-between items-center">
            <h1 class=" text-xl sm:text-3xl font-bold">Student ManageMent System <i class="ri-graduation-cap-fill"></i>
            </h1>
            <!-- search-bar  -->
            <div class="flex gap-2 items-center">
                <h1 class="text-xl font-bold text-gray-500">Filter</h1>
                <input id="filter-input" class="p-1.5 border rounded border-black focus:outline-blue-500" type="text"
                    placeholder="Filter students by name..">

            </div>

            <button id="sort-marks" class="bg-blue-500 hover:bg-blue-600 text-white px-3 py-1.5 rounded cursor-pointer">
                Sort by Marks â†‘
            </button>

            <button
                class="overlay bg-blue-500 text-white font-bold px-3 py-1.5 rounded hover:bg-blue-600 cursor-pointer active:scale-95 transition-all duration-200">Add
                Student <i class="ri-user-add-line"></i></button>
        </div>

        <!-- data table  -->
        <div class=" overflow-x-auto ">
            <table class="w-3xl sm:w-5xl mx-auto border ">
                <thead class="bg-gray-300">
                    <tr>
                        <th class="p-2 text-start border">S No.</th>
                        <th class="p-2 text-start border">Name</th>
                        <th class="p-2 text-start border">Email</th>
                        <th class="p-2 text-start border">Marks</th>
                        <th class="p-2 text-start border">Status</th>
                        <th class="p-2 text-start border">Action</th>
                    </tr>
                </thead>

                <!-- dynamic adding students data  -->
                <tbody id="data-table">

                </tbody>
            </table>
        </div>
    </div>


    <script type="module" src="script.js"></script>
</body>

</html>
