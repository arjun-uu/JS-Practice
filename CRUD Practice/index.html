<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.9.0/fonts/remixicon.css" rel="stylesheet" />

</head>

<body class="min-h-screen bg-gray-200 relative">


    <div id="overlay"
        class="fixed hidden  inset-0 z-100  bg-black/60 backdrop-blur-sm flex items-center justify-center">
        <div id="overlayForm" class="w-sm  shadow-2xl rounded flex flex-col gap-2 p-4 justify-center bg-white">
            <div class="flex justify-between items-center">
                <h1 class="text-xl font-bold cursor-pointer text-blue-400">User Form</h1>
                <p
                    class=" transition-all duration-200 overlay text-3xl font-bold text-red-400 active:scale-95 cursor-pointer">
                    &times; </p>
            </div>

            <form id="form" class="flex flex-col gap-3">

                <div class="flex items-center relative">
                    <p id="name-error" class=" absolute text-xs  right-8 hidden text-red-500"></p>
                    <input class="w-full border rounded p-2 focus:outline-blue-500" placeholder="Enter your name here"
                        type="text" name="" id="name">
                </div>
                <div class="flex items-center relative">
                    <p id="email-error" class="hidden absolute text-xs  right-8 text-red-500"></p>
                    <input class="w-full border rounded p-2 focus:outline-blue-500" placeholder="Enter your email here"
                        type="email" name="" id="email">
                </div>
                <div class="flex items-center relative">
                    <p id="password-error" class="hidden absolute text-xs  right-8 text-red-500"></p>
                    <input class="w-full border rounded p-2 focus:outline-blue-500"
                        placeholder="Enter your password here" type="password" name="" id="password">
                </div>
                <div>
                    <input class="w-full border rounded p-2 focus:outline-blue-500" placeholder="Enter date here"
                        type="date" name="" id="date">
                </div>
                <button id="form-btn"
                    class="transition-all duration-200 w-full p-3 bg-blue-500 hover:bg-blue-600 cursor-pointer active:scale-95 text-white font-bold rounded"
                    type="submit">Submit</button>

            </form>
        </div>
    </div>

    <div class="bg-white p-2  rounded  mt-10 shadow-2xl h-screen">
        <div class="flex flex-col sm:flex-row justify-center gap-5 mt-5 items-center">
            <h1 class="text-3xl font-bold text-blue-500">User Management System</h1>
            <div class="flex items-center gap-2">
                <i class="text-3xl text-blue-400 ri-search-ai-line"></i>
                <input placeholder="Search by name.." class=" border border-blue-300 rounded p-2 focus:outline-blue-500"
                    id="search" type="search">

            </div>
            <button id="sort-btn"
                class="transition-all duration-200 p-3 px-5 bg-blue-500 hover:bg-blue-600 cursor-pointer active:scale-95 text-white font-bold rounded">Sort
                by Date <i class="ri-sort-asc"></i></button>
            <button
                class="transition-all duration-200 overlay p-3 bg-blue-500 hover:bg-blue-600 cursor-pointer active:scale-95 text-white font-bold rounded">Add
                User</button>
        </div>

        <div class="overflow-x-auto mt-10">

            <table class=" w-3xl sm:w-5xl mx-auto">
                <thead class="w-full bg-gray-300 ">
                    <tr class="">
                        <th class="p-2 border">S No.</th>
                        <th class="p-2 border">Name</th>
                        <th class="p-2 border ">Email</th>
                        <th class="p-2 border ">Password</th>
                        <th class="p-2 border ">Date</th>
                        <th class="p-2 border ">Action</th>
                    </tr>
                </thead>

                <tbody id="table">

                </tbody>
            </table>
        </div>


        
    </div>
    <div id="pagination-controls"
        class="absolute bottom-10 w-full  whitespace-normal
           z-10 flex justify-center gap-2 items-center overflow-x-auto ">
    </div>




    <script type="module" src="main.js" defer></script>
</body>

</html>
