<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Signup</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 min-h-screen flex items-center justify-center">

    <div class="bg-white p-8 rounded-xl shadow-md w-full max-w-md">
        <h2 class="text-2xl font-bold text-center mb-6">Signup</h2>

        <form id="signupForm" class="space-y-4">
            <div>
                <input id="name" type="text" name="name" placeholder="Full Name"
                    class="w-full border p-2 rounded focus:ring-2 focus:ring-green-400" />
                <p class="text-red-500 text-sm mt-1 hidden" id="nameError"></p>
            </div>

            <div>
                <input id="email" type="email" name="email" placeholder="Email"
                    class="w-full border p-2 rounded focus:ring-2 focus:ring-green-400" />
                <p class="text-red-500 text-sm mt-1 hidden" id="emailError"></p>
            </div>

            <div>
                <input id="password" type="password" name="password" placeholder="Password"
                    class="w-full border p-2 rounded focus:ring-2 focus:ring-green-400" />
                <p class="text-red-500 text-sm mt-1 hidden" id="passwordError"></p>
            </div>

            <button class="w-full bg-green-500 text-white py-2 rounded hover:bg-green-600">
                Signup
            </button>
        </form>

        <p class="text-center mt-4">
            Already have an account?
            <a href="index.html" class="text-blue-500">Login</a>
        </p>
    </div>

    <script type="module" src="signup.js"></script>
</body>

</html>
