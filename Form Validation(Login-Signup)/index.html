<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 min-h-screen flex items-center justify-center">

  <div class="bg-white p-8 rounded-xl shadow-md w-full max-w-md">
    <h2 class="text-2xl font-bold text-center mb-6">Login</h2>

    <form id="loginForm" class="space-y-4">
      <div>
        <input type="email" name="email" placeholder="Email"
          class="w-full border p-2 rounded focus:outline-none focus:ring-2 focus:ring-blue-400" />
        <p class="text-red-500 text-sm mt-1 hidden" id="emailError"></p>
      </div>

      <div>
        <input type="password" name="password" placeholder="Password"
          class="w-full border p-2 rounded focus:outline-none focus:ring-2 focus:ring-blue-400" />
        <p class="text-red-500 text-sm mt-1 hidden" id="passwordError"></p>
      </div>

      <button class="w-full bg-blue-500 text-white py-2 rounded hover:bg-blue-600">
        Login
      </button>
    </form>

    <p class="text-center mt-4">
      Don't have an account?
      <a href="signup.html" class="text-blue-500">Signup</a>
    </p>
  </div>

  <script type="module" src="login.js"></script>
</body>

</html>
