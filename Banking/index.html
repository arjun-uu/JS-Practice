<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bank Account Simulator</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 min-h-screen p-6">

  <!-- Header -->
  <div class="max-w-5xl mx-auto mb-6 flex justify-between items-center">
    <h1 class="text-3xl font-bold text-gray-800">üè¶ Bank Account Simulator</h1>
    <button 
      class=" toggle-model bg-indigo-600 hover:bg-indigo-700 text-white px-4 py-2 rounded shadow">
      + Create Account
    </button>
  </div>

  <!-- Table -->
  <div class="max-w-5xl mx-auto bg-white shadow rounded overflow-hidden">
    <table class="w-full text-left border-collapse">
      <thead class="bg-gray-200">
        <tr>
          <th class="p-3 border">#</th>
          <th class="p-3 border">Account Holder</th>
          <th class="p-3 border">Balance</th>
          <th class="p-3 border">Actions</th>
        </tr>
      </thead>
      <tbody id="account-table"></tbody>
    </table>
  </div>

  <!-- Overlay Modal -->
  <div id="overlay"
    class="fixed inset-0 bg-black bg-opacity-40 hidden flex justify-center items-center">

    <div class="bg-white w-96 p-6 rounded shadow relative">
       <div class="flex justify-between items-center ">
           <h2 class="text-xl font-semibold mb-4">Create Account</h2>
           <p  class=" toggle-model text-4xl font-bold text-red-500 cursor-pointer active:scale-95 transition-all duration-200">&times;</p>

       </div>

      <form id="form" class="space-y-4">

        <input type="text" id="name"
          placeholder="Account Holder Name"
          class="w-full border p-2 rounded focus:outline-none focus:ring-2 focus:ring-indigo-500">

        <input type="number" id="amount"
          placeholder="Initial Deposit"
          class="w-full border p-2 rounded focus:outline-none focus:ring-2 focus:ring-indigo-500">

        <button id="save-btn"
          class="w-full bg-indigo-600 hover:bg-indigo-700 text-white py-2 rounded">
          Create Account
        </button>

      </form>
    </div>
  </div>

  <script type="module" src="script.js"></script>
</body>
</html>
